<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This tag ensures the site is responsive and scales correctly on all devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Mayhem</title>
    <!-- Links the CSS file to style our HTML. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading for the game. -->
    <h1>Monster Mayhem</h1>

    <!-- This div is the main container where JavaScript will create our hexagon grid. -->
    <div id="grid-container"></div>

    <!-- Links the JavaScript file, which adds the game's functionality. -->
    <!-- It's placed at the end of the body so the HTML content loads first. -->
    <script src="script.js"></script>
</body>
</html>
